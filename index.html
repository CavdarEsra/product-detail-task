<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>
    <div class="product">
        <div class="product__slider">
            <img src="images/foto1.jpg" class="big-image">
            <div class="small-images">
                <div class="arrow-left">
                    <i class="fa-solid fa-chevron-left" style="color: #000000;"></i>
                </div>
                <div class="small-image"><img src="images/foto1.jpg" class="thumbnail active"></div>
                <div class="small-image"><img src="images/foto2.jpg" class="thumbnail"></div>
                <div class="small-image"><img src="images/foto3.jpg" class="thumbnail"></div>
                <div class="small-image"><img src="images/foto4.jpg" class="thumbnail"></div>
                <div class="small-image"><img src="images/foto5.jpg" class="thumbnail"></div>
                <div class="arrow-right">
                    <i class="fa-solid fa-chevron-right" style="color: #000000;"></i>
                </div>
            </div>
        </div>
        <div class="product__details p-4">
            <div class="title pl-4">
                <h1 class="text-4xl font-light mb-2">Apple iPhone 6s Rose Gold Front Pane</h1>
            </div>
            <div class="comment pl-4 mb-12">
                <i class="fa-solid fa-star" style="color: #ffd500;"></i>
                <i class="fa-solid fa-star" style="color: #ffd500;"></i>
                <i class="fa-solid fa-star" style="color: #ffd500;"></i>
                <i class="fa-solid fa-star" style="color: #ffd500;"></i>
                <i class="fa-solid fa-star" style="color: #ffd500;"></i>
                <span class="ml-1 text-blue-600 font-light text-xl">23 Yorum</span>
            </div>
            <div class="price pl-4 mb-7">
                <p class="text-4xl font-normal mb-2">3.000,00 TL - 3.300,00 TL <span class="text-base opacity-40 "> /
                        Adet</span></p>
                <span class="text-lg opacity-40">100 Adet(Minimum Sipariş Adedi)</span>
            </div>

            <div x-data="{ selectedMemory: null }">
                <!-- Alpine.js'in veri bağlaması özelliğini kullanarak selectedMemory adlı bir değişken oluşturur -->
                <div class="memory pl-4 flex items-center space-x-4 mb-5">
                    <p class="w-1/6 text-start">Hafıza</p>
                    <span class="w-1/12 text-center">:</span>
                    <button x-on:click="selectedMemory = '64GB'"
                        :class="{ 'memory-button': true, 'w-1/4 text-center border border-gray-300': true, 'border-gray-950 border-2': selectedMemory === '64GB' }">
                        64GB<br>Ücretsiz
                    </button>
                    <button x-on:click="selectedMemory = '128GB'"
                        :class="{ 'memory-button': true, 'w-1/4 text-center border border-gray-300': true, 'border-gray-950 border-2': selectedMemory === '128GB' }">
                        128GB<br>Ücretsiz
                    </button>
                    <button x-on:click="selectedMemory = '256GB'"
                        :class="{ 'memory-button': true, 'w-1/4 text-center border border-gray-300': true, 'border-gray-950 border-2': selectedMemory === '256GB' }">
                        256GB<br>Ücretsiz
                    </button>
                </div>
            </div>

            <div x-data="{ selectedColor: null}">
                <div class="color pl-4 flex items-center space-x-4 mb-7">
                    <p class="w-1/6 text-start">Renk</p>
                    <span class="w-1/12 text-center">:</span>
                    <button x-on:click="selectedColor = 'rosegold'"
                        :class="{ 'color-button': true, 'w-1/4 p-3 text-center border border-gray-300': true,  'border-gray-950 border-2': selectedColor === 'rosegold' }">Rose Gold</button>
                        <button x-on:click="selectedColor = 'black'"
                        :class="{ 'color-button':true, 'w-1/4 p-3 text-center border border-gray-300': true,  'border-gray-950 border-2': selectedColor === 'black' }">Black</button>
                    <button x-on:click="selectedColor = 'silver'"
                        :class="{ 'color-button':true, 'w-1/4 p-3 text-center border border-gray-300': true,  'border-gray-950 border-2': selectedColor === 'silver' }">Silver</button>
                </div>
            </div>
            
            <div class="price-detail pl-4 py-4 bg-slate-100">
                <div x-data="{ selectedPrice: null}">
                    <div class="flex items-center mb-4">
                        <p class="w-1/6 text-start">Toptan Fiyat <br>(Adet)</p>
                        <span class="w-1/12 self-baseline text-center">:</span>
                        <button x-on:click="selectedPrice = '100'" 
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '100' }"> 100 - 199 <br> 1300 TL</button>
                        <button x-on:click="selectedPrice = '200'" 
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '200' }"> 200 - 299 <br> 880 TL</button>
                        <button x-on:click="selectedPrice = '300'" 
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '300' }">300 - 499 <br> 550 TL</button>
                        <button x-on:click="selectedPrice = '400'" 
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '400' }">500 - 699 <br> 300 TL</button>
                    </div>
                    <div class="flex items-center">
                        <div class="w-1/4"></div>
                        <button x-on:click="selectedPrice = '500'" 
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '500' }">700 - 899 <br> 250 TL</button>
                        <button x-on:click="selectedPrice = '600'" 
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '600' }">900 - 999 <br> 200 TL</button>
                        <button x-on:click="selectedPrice = '700'"
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '700' }">1000 - 1999 <br> 180 TL</button>
                        <button x-on:click="selectedPrice = '800'" 
                        :class="{ 'w-1/6 pr-4 border-r price-button': true, 'bg-yellow-200': selectedPrice === '800' }">2000 + <br> 150 TL</button>
                    </div>
                </div>

                <div class="stock mt-4 flex items-baseline">
                    <p class="w-1/6 text-start">Adet</p>
                    <span class="w-1/12 self-baseline text-center">:</span>
                    <input type="text"
                        class=" text-center w-24 h-12 outline-none p-4 border border-gray-300 rounded-md">
                    <span class="ml-4 opacity-60">Adet</span>
                    <p class="ml-auto mr-5 text-green-600">Stok Adeti : <b>500</b></p>
                </div>
            </div>
            <div class="total-price pl-4 mt-7 flex items-baseline">
                <p class="w-1/6 text-start font-bold">Toplam</p>
                <span class="w-1/12 self-baseline text-center">:</span>
                <div> <span class="font-bold text-4xl"> 300.000,00 TL </span><br>
                    <i class="fa-solid fa-truck mt-4"></i> <span>Kargo Ücreti : <span
                            class="text-blue-500 text-lg">Alıcı Öder</span></span>
                </div>
            </div>

            <div class="add-basket flex items-center mt-6">
                <div class="w-1/4"></div>
                <button
                    class="add-button w-1/3 px-8 py-5 mr-4 bg-amber-400 text-white text-xl font-bold rounded-md">SEPETE
                    EKLE</button> <a class="text-blue-500 text-lg">Ödeme Seçenekleri</a>
            </div>
        </div>
    </div>
    <!-- <div x-data="{ hello : 'esra' }"> 
        <span x-text="hello"> </span>
    </div> -->
</body>
</html>
